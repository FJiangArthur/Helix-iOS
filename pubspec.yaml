name: flutter_helix
description: "Helix - Cross-platform companion app for Even Realities smart glasses"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Material Design
  cupertino_icons: ^1.0.8
  
  # Audio Processing
  flutter_sound: ^9.29.13
  
  # Platform Permissions
  permission_handler: ^10.2.0
  
  # Data Models and Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  
  # State Management
  get: ^4.6.6
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Dependency Injection
  get_it: ^7.6.4

  # UI Components
  fluttertoast: ^8.2.8

  # Utilities
  crclib: ^3.0.0

  # HTTP Client (for AI providers and Whisper API)
  http: ^1.6.0
  dio: ^5.4.0

  # Network Connectivity Detection (for transcription mode auto-switching)
  connectivity_plus: ^6.0.1

  # Local Storage (for model lifecycle persistence)
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Integration Testing
  integration_test:
    sdk: flutter

  # Linting and Code Quality
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.10.4
  json_serializable: ^6.11.2
  freezed: ^3.2.3

  # Testing
  mockito: ^5.6.1
  build_test: ^3.5.4
  path: ^1.8.3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

