name: flutter_helix
description: "Helix - Cross-platform companion app for Even Realities smart glasses"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Material Design
  cupertino_icons: ^1.0.8
  
  # Audio Processing
  flutter_sound: ^9.2.13
  
  # Platform Permissions
  permission_handler: ^10.2.0
  
  # Data Models and Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # State Management
  get: ^4.6.6
  
  # UI Components
  fluttertoast: ^8.2.8
  
  # Utilities
  crclib: ^3.0.0

  # HTTP Client (for AI providers and Whisper API)
  http: ^1.2.0

  # Network Connectivity Detection (for transcription mode auto-switching)
  connectivity_plus: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting and Code Quality
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.7

  # Testing
  mockito: ^5.4.4
  build_test: ^2.2.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

