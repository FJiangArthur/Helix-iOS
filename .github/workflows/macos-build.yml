      - name: Upload macOS app artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-artifacts
          path: |
            build/macos/Build/Products/**/*.app
          retention-days: 7

      - name: Upload DMG (if created)
        if: always() && hashFiles('*.dmg') != ''
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-installer
          path: |
            *.dmg
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test-results/
          retention-days: 7
