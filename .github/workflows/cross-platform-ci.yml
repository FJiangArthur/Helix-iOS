name: Cross-Platform CI

on:
  push:
    branches: [ "main", "develop", "claude/**" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  # Run linting and formatting checks first
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Check for outdated dependencies
        run: flutter pub outdated

  # Run all tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Build for iOS
  build-ios:
    name: Build iOS
    needs: test
    uses: ./.github/workflows/ios-build.yml
    secrets: inherit

  # Build for Android
  build-android:
    name: Build Android
    needs: test
    uses: ./.github/workflows/android-build.yml
    secrets: inherit

  # Build for macOS
  build-macos:
    name: Build macOS
    needs: test
    uses: ./.github/workflows/macos-build.yml
    secrets: inherit

  # Summary job that requires all builds to pass
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-ios, build-android, build-macos]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Build Summary:"
          echo "=============="
          echo "iOS Build: ${{ needs.build-ios.result }}"
          echo "Android Build: ${{ needs.build-android.result }}"
          echo "macOS Build: ${{ needs.build-macos.result }}"

          if [ "${{ needs.build-ios.result }}" != "success" ] || \
             [ "${{ needs.build-android.result }}" != "success" ] || \
             [ "${{ needs.build-macos.result }}" != "success" ]; then
            echo "One or more builds failed!"
            exit 1
          fi

          echo "All builds completed successfully!"

      - name: Create success badge
        if: success()
        run: |
          echo "âœ… All platform builds passed!"
